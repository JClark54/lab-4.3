<body>
  <h1>Signup</h1>
 <p>
  <label for="cbox">Complete the form to sign up for a free account </label>
<p>
  <form method='POST' action='http://www.hashemian.com/tools/form-post-tester.php' enctype='application/x-www-form-urlencoded'>
  <p>  
    <label for='fname'>First Name </label>
    <input id='fname' type="text" name='username'>
  <p>
    <label for='lname'>Last Name </label>
    <input id='lname' type="text" name='username' >
  <p>  
    <label for="email">Email Address </label>
    <input id='email' type="email" name='emailAddress'>
  <p>  
    <label for="dp">Birthday </label>
    <input id='dp' type="date" name="datepicker">
  <p>  
    <label for="phone">Enter your phone number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

  </p>
    <label for="username">User Account Name</label>
    <input id="username" type="text" name="username" >
  <P> 
    <label for='pw'>Enter your Password</label>
    <input id='pw' type="password" name='userpassword'>
    <input type="submit" value="Submit">
    


</body>
